


<div ng-controller="LoginController" class="container-fluid" >
        <div class="container-fluid container-fluid-carousel">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="../image/m1.jpg" class="img-responsive" alt="m1" />
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img src="../image/m2.jpg" class="img-responsive" alt="m2" />
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img src="../image/m3.jpg" class="img-responsive" alt="m3" />
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">next</span>
                    </a>
                </div>
            </div>
         </div>
        <div>
          <div class="col-md-3 col-md-offset-1 position">
            <form class="col-md-11" id="edge">
                <h3 for="title" class="col-xs-offset-8">LogIn</h3>
                <div class="form-group">
                    <label for="UserID">UserID</label><input type="text" class="form-control" placeholder="UserID" />
                </div>
                <div class="form-group">
                    <label for="Password">Password</label><input type="password" class="form-control" placeholder="Password" />
                </div>
                <div class="form-group">
                    <input type="checkbox" /><label for="remenberUser">Remember Me</label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
                <div class="form-group">
                    <a href="ForgetPassword.html">Forget UserName/Password</a>
                </div>
            </form>
        </div>
    </div>
</div>
