
<div class="container-fluid">
    <form class="col-md-offset-4 col-md-3">
        <div class="form-group">
            <label>From:</label>
            <select class="form-control">
                <option>Transfer Money From</option>
                <option>Checking</option>
                <option>Saving</option>
            </select>
        </div>
        <div class="form-group">
            <label>To:</label>
            <input type="text" class="form-control"  placeholder="Add Email or Mobile Recipient" />
        </div>
        <div class="form-group">
            <div>Amount $:</div>
            <input type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label>Message:</label>
            <input type="text" class="form-control" placeholder="..." />
        </div>
        <div  class="form-group">
            <input type="submit" value="Transfer" />
            <input type="button" value="Cancel" ui-sref="TransferMoney" />
        </div>
    </form>



</div>
