<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--First Script-->
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
  
     <!--Style-->
     <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Theme/layout.css" rel="stylesheet" />
    <link href="../Content/CheckingStyle.css" rel="stylesheet" />
    <link href="../Content/loginEdge.css" rel="stylesheet" />
   
    <!--Style for tabs-->
    <link href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.css" rel="stylesheet" />
    <link href="https://material.angularjs.org/1.1.1/docs.css" rel="stylesheet" />

    
    <!--Angular Script-->
     <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular-ui-router.js"></script>
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.js"></script>

    <!--Script for tabs-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.js"></script>

    <!--Application Script-->
    <script src="../Controllers/CheckingController.js"></script>
    <script src="../Controllers/loginController.js"></script>
    <script src="../App/myApp.js"></script>
  


</head>

<body ng-app="myApp">

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a ui-sref="Login" onclick="closeNav()">Sign In</a>
        <a ui-sref="Account" onclick="closeNav()">Checking</a>
        <a href="#">Saving</a>
        <a href="#">Credit Cards</a>
        <a ui-sref="TransferMoney" onclick="closeNav()">Business Service</a>
        <a href="#">Contact</a>
        <a ui-sref="UserProfile" onclick="closeNav()">User Profile</a>

    </div>

    <div id="main" class="navbar-default row">
        <span style="font-size:30px;cursor:pointer" class="navbar-brand" onclick="openNav()">&#9776;</span>
        <img class="navbar-brand navbar-brand-centered navbar-brand-centered-logo1" src="../Pic/China_Merchants_Bank_logo.svg.png" />
        <img class="navbar-brand navbar-brand-centered navbar-brand-centered-logo2" src="../Pic/China_Merchants_Bank_logo2.svg.png"/>
    </div>



    <ui-view></ui-view>
</body>
</html>

<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
    document.body.style.backgroundColor = "white";
}
</script>
