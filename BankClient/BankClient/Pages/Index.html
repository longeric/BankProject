<body ng-app="myApp">
    <div id="wrapper">

                    </li>
                    <li>
                        <a ui-sref="Home" class="hamburger is-closed" data-toggle="offcanvas" style="top:15%; width:100%;">Home</a>
                    </li>
                    <li>
                        <a ui-sref="Login" class="hamburger is-closed" data-toggle="offcanvas" style="top:15%; width:100%;">Sign In</a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" style="left:7%;width:100%;" data-toggle="dropdown">Account <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">

                    </li>
                    <li>

                    </li>
                </ul>
            </nav>
        
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Horizontal navbar 1270-->
            <div class="navbar navbar-static-top" style="position:fixed;top:0; background-color:white; width:100%; border-bottom:1px, solid;">
                <!--hamburger-->
                <div class="center-block" style="">
                    <button type="button" class="hamburger is-closed col-md-5" data-toggle="offcanvas">
                        <span class="hamb-top"></span>
                        <span class="hamb-middle"></span>
                        <span class="hamb-bottom"></span>
                    </button>
                </div>
                <!--brand logo-->

                    <img src="../Pic/Barclays-large.png" class="img-responsive center-block barclays-logo-lg" />
                    <img src="../Pic/Barclays-small.png" class="img-responsive pull-right barclays-logo-sm"/>

            <ui-view></ui-view>

<script>

$(document).ready(function () {
    var trigger = $('.hamburger'),
        overlay = $('.overlay'),
       isClosed = false;

    trigger.click(function () {
        hamburger_cross();
    });

    function hamburger_cross() {

        if (isClosed == true) {
            overlay.hide();
            trigger.removeClass('is-open');
            trigger.addClass('is-closed');
            isClosed = false;
        } else {
            overlay.show();
            trigger.removeClass('is-closed');
            trigger.addClass('is-open');
            isClosed = true;
        }
    }

    $('[data-toggle="offcanvas"]').click(function () {
        $('#wrapper').toggleClass('toggled');
    });
});
</script>
