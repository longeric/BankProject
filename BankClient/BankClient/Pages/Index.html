<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />

    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular-ui-router.js"></script>
    <script src="../App/myApp.js"></script>
    <link href="../Theme/layout.css" rel="stylesheet" />
    <script src="../Controllers/loginController.js"></script>

    <link href="../Content/loginEdge.css" rel="stylesheet" />

</head>

<body ng-app="myApp">

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a ui-sref="Login">Sign In</a>
        <a href="#">Checking</a>
        <a href="#">Saving</a>
        <a href="#">Credit Cards</a>
        <a href="#">Business Service</a>
        <a href="#">Contact</a>
    </div>

    <div id="main" class="navbar-default row">
        <span style="font-size:30px;cursor:pointer" class="navbar-brand" onclick="openNav()">&#9776;</span>
        <img class="navbar-brand navbar-brand-centered navbar-brand-centered-logo1" src="../Pic/China_Merchants_Bank_logo.svg.png" />
        <img class="navbar-brand navbar-brand-centered navbar-brand-centered-logo2" src="../Pic/China_Merchants_Bank_logo2.svg.png"/>
    </div>

    <ui-view></ui-view>
</body>
</html>

<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
    document.body.style.backgroundColor = "white";
}
</script>
